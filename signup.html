<body>
    <!--header begins-->
    <header>
        <a href="index.html">
            <h1 id="logo"> Money Tree</h1>
        </a>
        <nav>
            <ul id="header-menu">
                <li>
                    <a class="active">SignIn/SignUp</a>
                </li>
                <li>

                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--header-ends-->
    <section class="form-section">

        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Signup and earn <i class="fa-solid fa-piggy-bank"></i></h2>
            <!--First Name-->
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>

            <!--Last Name-->
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>

            <!--Email-->
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>


            <input class="join-button" type="submit" value="Start Earning!">

        </form>


    </section>


    <!--footer-->

    <footer class="social-media">

        <ul class="social-media">
